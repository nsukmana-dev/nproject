{{ define "content" }}
<h2 class="m-0 font-weight-bold mb-4">Edit user</h2> 

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="">
            <form action="/users/update/{{ .ID }}" method="POST">
                <div class="form-group">
                    <label for="name" class="text-info">Name</label>
                    <input name="name" id="name" value="{{ .Name }}" type="text" class="form-control" placeholder="Full Name. . ." required>
                </div>
                <div class="form-group">
                    <label for="email" class="text-info">Email</label>
                    <input name="email" id="email" value="{{ .Email }}" type="email" class="form-control" placeholder="Email. . ." required>
                </div>
                <div class="form-group">
                    <label for="occupation" class="text-info">Occupation</label>
                    <input name="occupation" id="occupation" value="{{ .Occupation }}" type="text" class="form-control" placeholder="Occupation. . . " required>
                </div>
                <div class="form-group">
                    <label for="role" class="text-info">Role</label>
                    <input name="role" id="role" value="{{ .Role }}" type="text" class="form-control" placeholder="Role. . . " required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
