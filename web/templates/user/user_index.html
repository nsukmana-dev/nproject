{{ define "content" }}
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <div class="row">
            <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary">DataTable Users</h6>
            </div>
            <div class="col-md-6">
                <a href="/users/new" class="btn btn-primary float-right"><i class="fa fa-plus"></i> New User</a>
            </div>
        </div>        
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id="myTable">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Occupation</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .users }}
                    <tr>
                        <td width="60"><img class="img-fluid img-thumbnail rounded-circle" src="{{ .AvatarFileName }}" width="100%" style="max-height:60px"></td>
                        <td>{{ .Name }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Occupation }}</td>
                        <td>{{ .Role }}</td>
                        <td><a href="/users/edit/{{ .ID }}"><i class="fa fa-edit"></i></a></td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );
</script>
{{ end }}
