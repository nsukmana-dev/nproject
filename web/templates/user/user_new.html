{{ define "content" }}
<h2 class="m-0 font-weight-bold mb-4">Create new user</h2> 

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="">
            <form action="/users" method="POST">
                <div class="form-group">
                    <label for="name" class="text-info">Name</label>
                    <input name="name" id="name" value="{{ .Name }}" type="text" class="form-control" placeholder="Full Name. . ." required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="email" class="text-info">Email</label>
                    <input name="email" id="email" value="{{ .Email }}" type="email" class="form-control" placeholder="Email. . ." required>
                    </div>
                    <div class="form-group col-md-6">
                    <label for="password" class="text-info">Password</label>
                    <input name="password" id="password" type="password" class="form-control" placeholder="Password. . . " required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="occupation" class="text-info">Occupation</label>
                    <input name="occupation" id="occupation" value="{{ .Occupation }}" type="text" class="form-control" placeholder="Occupation. . . " required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{{ end }}
