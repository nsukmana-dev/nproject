{{ define "content" }}

<h2 class="m-0 font-weight-bold mb-4">Detail Campaign</h2>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="">
            <form action="#">
                <div class="form-group">
                    <label for="name" class="text-info">Name</label>
                    <input name="name" id="name" value="{{ .Name }}" type="text" class="form-control" placeholder="Name. . ." disabled>
                </div>
                <div class="form-group">
                    <label for="short_description" class="text-info">Short Description</label>
                    <input name="short_description" id="short_description" value="{{ .ShortDescription }}" type="text" class="form-control" placeholder="short description" disabled>
                </div>
                <div class="form-group">
                    <label for="description" class="text-info">Description</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" disabled>{{ .Description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="goal_amount" class="text-info">Goal Amount</label>
                    <input name="goal_amount" id="goal_amount" value="{{ .GoalAmountFormatIDR }}" type="text" class="form-control" placeholder="Goal Amount. . ." disabled>
                </div>
                <div class="form-group">
                    <label for="perks" class="text-info">Perks</label>
                    <input name="perks" id="perks" value="{{ .Perks }}" type="text" class="form-control" placeholder="abc, def, hij" disabled>
                </div>
                <div class="form-group">
                    <label for="backer_count" class="text-info">Backer Count</label>
                    <input name="backer_count" id="backer_count" value="{{ .BackerCount }}" type="text" class="form-control" placeholder="abc, def, hij" disabled>
                </div>
                <div class="form-group">
                    <label for="current_amount" class="text-info">Current Amount</label>
                    <input name="current_amount" id="current_amount" value="{{ .CurrentAmountFormatIDR }}" type="text" class="form-control" placeholder="abc, def, hij" disabled>
                </div>
            </form>
        </div>
    </div>
</div>

{{ end }}
