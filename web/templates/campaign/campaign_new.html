{{ define "content" }}

<h2 class="m-0 font-weight-bold mb-4">New Campaign</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="">
            <form action="/campaigns" method="POST">
                <div class="form-group">
                    <label for="user_id" class="text-info">User</label>
                    <select name="user_id" id="" class="form-control">
                        <option value="">-- Select User --</option>
                        {{ range .Users }}
                            {{ if eq .ID $.UserID }}
                                <option value="{{ .ID }}" selected>{{ .Name }}</option>
                            {{ else }}
                                <option value="{{ .ID }}">{{ .Name }}</option>
                            {{ end }}
                        {{ end }}
                    </select>
                </div>
                <div class="form-group">
                    <label for="name" class="text-info">Name</label>
                    <input name="name" id="name" value="{{ .Name }}" type="text" class="form-control" placeholder="Name. . ." required>
                </div>
                <div class="form-group">
                    <label for="short_description" class="text-info">Short Description</label>
                    <input name="short_description" id="short_description" value="{{ .ShortDescription }}" type="text" class="form-control" placeholder="short description" required>
                </div>
                <div class="form-group">
                    <label for="description" class="text-info">Description</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10" required>{{ .Description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="goal_amount" class="text-info">Goal Amount</label>
                    <input name="goal_amount" id="goal_amount" value="{{ .GoalAmount }}" type="number" class="form-control" placeholder="Goal Amount. . ." required>
                </div>
                <div class="form-group">
                    <label for="perks" class="text-info">Perks</label>
                    <input name="perks" id="perks" value="{{ .Perks }}" type="text" class="form-control" placeholder="abc, def, hij" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

{{ end }}
